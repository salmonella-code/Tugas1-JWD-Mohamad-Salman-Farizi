<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Mohamad Salman Farizi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="images/Logo-Unindra.png" alt="logo">
        <form action="#">
            <div class="diver">
                REGISTRASI CALON MAHASISWA BARU
            </div>
            <div class="input-group">
                <div class="label">
                    <label for="no">Nomor peserta</label>
                    <p>:</p>
                </div>
                <div class="group">
                    <input type="text">-<input type="text">-<input type="text">
                </div>
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">NPM</label>
                    <p>:</p>
                </div>
                <input type="text">
            </div>
            
            <div class="input-group">
                <div class="label">
                    <label for="no">Nama Lengkap</label>
                    <p>:</p>
                </div>
                <input type="text">
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Jenis Kelamin</label>
                    <p>:</p>
                </div>
                <div class="radio">
                    <input type="radio" name="jk" id="laki-laki"><label for="laki-laki">Laki-laki</label>
                    <input type="radio" name="jk" id="perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Tempat Lahir</label>
                    <p>:</p>
                </div>
                <input type="text">
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Tanggal Lahir</label>
                    <p>:</p>
                </div>
                <input type="date">
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Sekolah Asal</label>
                    <p>:</p>
                </div>
                <input type="text">
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Agama</label>
                    <p>:</p>
                </div>
                <div class="agama">
                    <select name="agama" id="agama">
                        <option value="islam">islam</option>
                        <option value="protestan">protestan</option>
                        <option value="katolik">katolik</option>
                        <option value="hindu">hindu</option>
                        <option value="budha">budha</option>
                        <option value="khonghucu">khonghucu</option>
                    </select>
                    <h4>Please Select an item</h4>
                </div>
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Tanggal Registrasi</label>
                    <p>:</p>
                </div>
                <input type="date">
            </div>

            <div class="diver">
                Nilai Akademik
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Bahasa Indonesia</label>
                    <p>:</p>
                </div>
                <div class="nilai">
                    <input type="text">
                    <p>*Diisi dengan Angka (Misal :8.82)</p>
                </div>
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">Matematika</label>
                    <p>:</p>
                </div>
                <div class="nilai">
                    <input type="text">
                    <p>*Diisi dengan Angka (Misal :6.62)</p>
                </div>
            </div>

            <div class="input-group">
                <div class="label">
                    <label for="no">IPA</label>
                    <p>:</p>
                </div>
                <div class="nilai">
                    <input type="text">
                    <p>*Diisi dengan Angka (Misal :10.0)</p>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">Simpan</button>
                <button>Batal</button>
            </div>

            <div class="diver"></div>
        </form>
    </div>
</body>

</html>
